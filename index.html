<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <title>Dice Game</title>
</head>
<body onload="preLoader()">
    <div id="loader" ></div>
    <div class="main-div">
    <main>
    <section class="player player-0 player-active">
        <h2 class="name" id="name-0">Player 1</h2>
        <p class="score" id="score-0">0</p>
        <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current-0">0</p>
        </div>
    </section>
    <section class="player player-1">
        <h2 class="name" id="name-1">Player 2</h2>
        <p class="score" id="score-1">0</p>
        <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current-1">0</p>
        </div>
    </section>
    </main>
    <img src="dice-5.png" alt="Playing dice" class="dice" />
    <button class="btn btn-new" id="btn-new">New Game</button>
    <button class="btn btn-roll" id="btn-roll">Roll Dice</button>
    <button class="btn btn-hold" id="btn-hold">Hold</button>
    </div>
    <div class="overlay"></div>
    <div class="popup">
    <div class="popup-text"> 
       <p>Hurray <span class="player-win">player-1</span> Win
        </p>
    </div>
    <button id="pop-up-btn">X</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
